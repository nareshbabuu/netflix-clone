<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #000;
            padding: 20px;
        }

        header img {
            width: 100px;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        .hero {
            background-image: url('netflix-background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .cta {
            display: flex;
            justify-content: center;
        }

        .cta button {
            background-color: #e50914;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .featured {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .featured img {
            width: 200px;
            margin-right: 20px;
        }

        footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }

        footer p {
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <img src="netflix-logo.png" alt="Netflix Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">Latest</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <div class="cta">
            <button>Sign Up</button>
        </div>
    </div>

    <div class="featured">
        <img src="netflix-feature-1.jpg" alt="Featured Movie 1">
        <img src="netflix-feature-2.jpg" alt="Featured Movie 2">
    </div>

    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
